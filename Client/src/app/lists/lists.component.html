<div class="text-center mt-3">
    <h2>{{predicate === 'liked' ? 'Members I like' : "Members who like me"}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group d-inline-block" name="predicate">
            <button class="btn btn-primary"
                btnRadio="liked"
                [(ngModel)]="predicate"
                (click)="loadLikes()">
                Members I like
            </button>
            <button class="btn btn-primary"
                btnRadio="likedBy"
                [(ngModel)]="predicate"
                (click)="loadLikes()">
                Members who like me
            </button>            
        </div>
    </div>

    <div class="row mt-3 ms-0 me-0">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="$any(member)">
            </app-member-card>
        </div>
    </div>

    <div class="d-flex justify-content-center" *ngIf="pagination">
        <pagination       
            [(ngModel)]="pagination.currentPage"
            [boundaryLinks]="true" 
            [totalItems]="pagination.totalItems"
            [itemsPerPage]="pagination.itemsPerPage"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;"
            nextText="&rsaquo;"
            firstText="&laquo;"
            lastText="&raquo;">
        </pagination>
    </div>
</div>
