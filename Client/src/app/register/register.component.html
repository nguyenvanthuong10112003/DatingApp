<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="row mt-5" *ngIf="validationErrors && validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
    <div class="form-group">
        <label class="control-label me-2">I am a: </label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender"> Male
        </label>
        <label class="radio-inline">
            <input type="radio" value="female" formControlName="gender" class="ms-3"> Female
        </label>
    </div>
    <app-text-input 
        [formControl]="$any(registerForm.controls['username'])" 
        [label]="'Username'">
    </app-text-input> 
    <app-text-input 
        [formControl]="$any(registerForm.controls['knownAs'])" 
        [label]="'Known As'">
    </app-text-input> 
    <app-date-input
        [formControl]="$any(registerForm.controls['dateOfBirth'])"
        [label]="'Date Of Birth'"
        [maxDate]="maxDate"
        >
    </app-date-input>
    <app-text-input 
        [formControl]="$any(registerForm.controls['city'])" 
        [label]="'City'">
    </app-text-input> 
    <app-text-input 
        [formControl]="$any(registerForm.controls['country'])" 
        [label]="'Country'">
    </app-text-input>  
    <app-text-input 
        [formControl]="$any(registerForm.controls['password'])" 
        [label]="'Password'" 
        [type]="'password'">
    </app-text-input> 
    <app-text-input 
        [formControl]="$any(registerForm.controls['confirmPassword'])" 
        [label]="'Confirm password'" 
        [type]="'password'">
    </app-text-input>     
    <div class="form-group text-center mt-2">
        <button class="btn btn-primary me-2" [disabled]="!registerForm.valid" type="submit">Register</button>
        <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
