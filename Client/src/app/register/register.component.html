<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" name="username" class="form-control" [(ngModel)]="model.username" placeholder="Username" required>
    </div>
    <div class="form-group mt-2">
        <input type="password" name="password" class="form-control" [(ngModel)]="model.password" placeholder="Password" required>
    </div>
    <div class="form-group mt-2">
        <input type="password" name="repeat-password" class="form-control" [(ngModel)]="model.rePassword" placeholder="Repeat password" required>
    </div>
    <div class="form-group text-center mt-2">
        <button class="btn btn-primary me-2" type="submit">Register</button>
        <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
