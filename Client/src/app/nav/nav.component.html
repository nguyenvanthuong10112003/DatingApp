    <div class="container">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating
            app</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async">
            <ng-container *ngIf="(accountService.currentUser$ | async) === null">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/members">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/lists">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/messages">Messages</a>
                </li>
            </ng-container>
        </ul>

            <span class="dropdown-toggle text-light text-decoration-none cursor-pointer" dropdownToggle>{{user.username}}</span>

                <a href="#" class="dropdown-item">Edit profile</a>
                <a href="#" class="dropdown-item" (click)="logout()">Logout</a>
