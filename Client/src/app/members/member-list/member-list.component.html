<div class="text-center mt-3">
    <h2>Your matches - {{pagination.totalItems}} found</h2>
</div>

<div class="container mt-3">
    <form #form="ngForm" class="form-inline mb-3 d-flex flex-row"
        (ngSubmit)="loadMembers()"
        autocomplete="off">
        <div class="form-group">
            <label>Age from: </label>
            <input type="number" class="form-control ms-1" style="width: 70px" name="minAge" 
                [(ngModel)]="userParams.minAge">
        </div>

        <div class="form-group ms-2">
            <label>Age to: </label>
            <input type="number" class="form-control ms-1" style="width: 70px" name="maxAge" 
                [(ngModel)]="userParams.maxAge">
        </div>

        <div class="form-group ms-2">
            <label>Page size: </label>
            <input type="number" class="form-control ms-1" style="width: 70px" name="pageSize" 
                [(ngModel)]="userParams.pageSize">
        </div>

        <div class="form-group px-2 ms-2">
            <label>Show: </label>
            <select 
                [(ngModel)]="userParams.gender"
                name="gender" style="width: 130px" 
                class="form-control ms-1">
                <option *ngFor="let gender of genderList" value="{{gender.value}}">
                    {{gender.display}}
                </option>
            </select>
        </div>

        <button class="btn btn-primary ms-1"
            type="submit">
            Apply Filters
        </button>
        <button (click)="resetFilters()" class="btn btn-info ms-1">
            Reset Filters
        </button>
        <div class="col">
            <div class="btn-group float-end">
                <button class="btn btn-primary"
                    type="button"
                    name="orderBy"
                    (click)="loadMembers()"
                    btnRadio="lastActive"
                    [(ngModel)]="userParams.orderBy">
                    Last Active
                </button>
                <button class="btn btn-primary"
                    type="button"
                    name="orderBy"
                    (click)="loadMembers()"
                    btnRadio="created"
                    [(ngModel)]="userParams.orderBy">
                    Newest Members
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row align-items-end">
    <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member">
        </app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination       
        [(ngModel)]="pagination.currentPage"
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        (pageChanged)="pageChange($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;">
    </pagination>
</div>
